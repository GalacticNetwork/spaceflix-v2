<script>
      document.addEventListener('DOMContentLoaded', () => {

      const titles = [
        "SpaceFlix | The ultimate streaming platform.",
        "SpaceFlix | A reliable streaming platform.",
        "SpaceFlix | Entertainment, on us.",
        "SpaceFlix | Your movie awaits!",
        "SpaceFlix | Brought to you by Galactic Network!",
        "SpaceFlix | Watch movies the better way.",
        "SpaceFlix | Reach through the stars for movies!",
        "SpaceFlix | The art of streaming.",
        "SpaceFlix | The best way to binge watch."
      ];

      function setRandomTitle() {
        const randomIndex = Math.floor(Math.random() * titles.length);
        document.title = titles[randomIndex];
      }

      setRandomTitle();
    });
</script>
