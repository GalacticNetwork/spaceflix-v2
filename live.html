<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SpaceFlix - TV</title>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="icon" type="image/png" href="/logo.png"/>
    <link rel="shortcut icon" href="/logo.png"/>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        main {
            padding: 20px;
        }
        video {
            width: 100%;
            height: auto;
            background: black;
        }
        #country-select,
        #stream-select {
            height:30px;
            width:400px;
            font-family: 'Be Vietnam Pro', sans-serif;
            font-size:20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>

<body>
    <header style="background:#222;height:30px;">
        <a style="font-size:29px;float:left;color:white;text-decoration: none;" href="/menu.html">Back</a>
    </header>
    <main>
        <div id="controls">
            <select id="country-select"></select>
<br>
            <select id="stream-select"></select>
        </div>
        <br>
        <br>
        <video id="video-player" controls></video>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const countrySelect = document.getElementById("country-select");
            const streamSelect = document.getElementById("stream-select");
            const videoPlayer = document.getElementById("video-player");
            
            // Fetch available countries and streams
            async function loadCountries() {
                try {
                    const response = await fetch("countries.json"); // Replace with actual API endpoint
                    const countries = await response.json();
                    countrySelect.innerHTML = countries.map(country => `<option value="${country.code}">${country.name}</option>`).join('');
                    loadStreams(countries[0].code);
                } catch (error) {
                    console.error("Error loading countries:", error);
                }
            }
            
            async function loadStreams(countryCode) {
                try {
                    const response = await fetch(`streams/${countryCode}.json`); // Replace with actual API endpoint
                    const streams = await response.json();
                    streamSelect.innerHTML = streams.map(stream => `<option value="${stream.url}">${stream.name}</option>`).join('');
                    playStream(streams[0].url);
                } catch (error) {
                    console.error("Error loading streams:", error);
                }
            }
            
            function playStream(url) {
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(videoPlayer);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => videoPlayer.play());
                } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    videoPlayer.src = url;
                    videoPlayer.addEventListener('loadedmetadata', () => videoPlayer.play());
                }
            }
            
            countrySelect.addEventListener("change", () => loadStreams(countrySelect.value));
            streamSelect.addEventListener("change", () => playStream(streamSelect.value));
            
            loadCountries();
        });
    </script>
</body>

</html>
