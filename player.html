<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Player - CinemaZone</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <h1>CinemaZone Player</h1>
  </header>
  <main>
    <div id="video-container" class="video-container">
      <h1>Loading Movie...</h1>
    </div>
    <select id="source-selector" class="source-selector">
      <option value="streaminghub" selected>Streaming Hub</option>
      <option value="movieembed">Movie Embed</option>
      <option value="cineapi">Cine API</option>
      <option value="watchbinge">Watch Binge</option>
      <option value="cinemastream">Cinema Stream</option>
      <option value="doubleembed">Double Embed</option>
    </select>
  </main>
  <footer>
    <p>&copy; 2025 CinemaZone. Enjoy the show!</p>
  </footer>
  <script src="/js/player.js"></script>
</body>
</html>
