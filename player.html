<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Player - SpaceFlix</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/png" href="/logo.png"/>
  <link rel="shortcut icon" href="/logo.png"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
</head>
<body>
  <main>
    <div id="video-container" class="video-container">
      <h1>Loading Movie...</h1>
    </div>
    <select id="source-selector" class="source-selector">
      <option value="vidlinkpro" selected>Default server (vidlink)</option>
      <option value="embed-su">Server 2 (Movie Embed)</option>
      <option value="moviesapiclub">Server 3 (Movie Club)</option>
      <option value="vidbinge">Server 4 (VidBinge)</option>
      <option value="vidsrcnet">Server 5 (vid src)</option>
      <option value="doubleembed">Server 6 (2embed)</option>
    </select>
  </main>
  <footer>
    <p>&copy; 2025 GalacticNetwork./p>
  </footer>
  <script src="/js/player.js"></script>
</body>
</html>
