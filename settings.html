<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceFlix | Settings</title>
    <link rel="manifest" href="/manifest.json"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="icon" type="image/png" href="/logo.png"/>
    <link rel="shortcut icon" href="/logo.png"/>
</head>
<body>
    <div class="top-center-glow"></div>
    <div class="menu" id="menu">
      <div class="grid">
          <div class="icon home" onclick="window.location.href='/'">
              <img src="/logo.png">
          </div>
              <div class="icon settings" onclick="window.location.href='/settings.html'">
                <i class="fa-regular fa-gear"></i>
              </div>
          <div onclick="window.location.href='/menu.html'" id="launchApps" class="icon movie">
            <i class="fa-regular fa-film"></i>
          </div>
      </div>
  </div>
</body>
<script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
    <script>
  document.addEventListener('keydown', function (e) {
    if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
        e.preventDefault();
    }
    if (e.ctrlKey && e.keyCode === 85) {
        e.preventDefault();
    }
});
</script>
</html>
